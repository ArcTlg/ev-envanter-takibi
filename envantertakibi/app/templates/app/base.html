<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <main role="main" class="container">
      <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <div class="panel panel-default panel-table">
          <div class="panel-heading" style="padding:10px">
            <div class="row align-items-center">
              <div class="col col-md-4">
                  {% block back_button %}<button class="btn btn-outline-secondary"><em class="far fa-arrow-alt-circle-left fa-3x"></em></button>{% endblock %}
              </div>
              <div class="col col-md-4">
                <h3 class="panel-title">{% block panel_title %}{% endblock %}</h3>
              </div>
              {% block panel_title_button %}{% endblock %}
            </div>
          </div>
          <div class="panel-body">
              {% block panel_body %}
                <table class="table table-striped table-bordered table-list">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        {% block table_column_title %}{% endblock %}
                        <th><em class="fa fa-cog"></em></th>
                      </tr>
                    </thead>
                    <tbody>
                        {% block table_body %}{% endblock %}
                    </tbody>
                </table>
              {% endblock %}
          </div>
        </div>
      </div>
    </main>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
